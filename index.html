<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Al</title>
    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated blur background elements -->
    <div class="blur-bg">
        <div class="blur-blob blob1"></div>
        <div class="blur-blob blob2"></div>
        <div class="blur-blob blob3"></div>
    </div>

    <!-- Profile section -->
    <div class="profile-container">
        <img src="pp.jpg" alt="Profile picture of a smiling professional in modern attire against a blue background" class="profile-img">
        <h1 class="profile-name">Ala Sama</h1>
        <p class="profile-desc">Digital Creator | Web Developer | Graphic Design</p>
    </div>
    
    <!-- Social links container -->
    <div class="links-container">
        <!-- WhatsApp Link Card -->
       <!--- <div class="link-card" data-url="https://wa.me/yourphonenumber">
            <div class="link-icon whatsapp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="social-logo">
                <i class="fab fa-whatsapp"></i>
            </div>
            <div class="link-text">
                <div class="link-title">WhatsApp</div>
                <div class="link-url">Chat with me</div>
            </div>
        </div> -->

        <!-- Instagram Link Card -->
        <div class="link-card" data-url="https://instagram.com/alhsnmlk15_">
            <div class="link-icon instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="social-logo">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="link-text">
                <div class="link-title">Instagram</div>
                <div class="link-url">Follow my daily posts</div>
            </div>
        </div>

        <!-- Facebook Link Card -->
        <div class="link-card" data-url="https://facebook.com/ala.malak.33">
            <div class="link-icon facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="social-logo">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="link-text">
                <div class="link-title">Facebook</div>
                <div class="link-url">Connect with me</div>
            </div>
        </div>

        <!-- GitHub Link Card -->
        <div class="link-card" data-url="https://github.com/alasama25">
            <div class="link-icon github">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="social-logo">
                <i class="fab fa-github"></i>
            </div>
            <div class="link-text">
                <div class="link-title">GitHub</div>
                <div class="link-url">Check out my projects</div>
            </div>
        </div>

        <!-- Telegram Link Card -->
        <div class="link-card" data-url="https://t.me/">
            <div class="link-icon telegram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="social-logo">
                <i class="fab fa-telegram-plane"></i>
            </div>
            <div class="link-text">
                <div class="link-title">Telegram</div>
                <div class="link-url">Send me a message</div>
            </div>
        </div>
        <!-- Pinterest Link Card (with specific animation class) -->
        <div class="link-card pinterest-animate" data-url="https://pinterest.com/alasama351">
            <div class="link-icon pinterest">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo" class="social-logo">
                <i class="fab fa-pinterest-p"></i>
            </div>
            <div class="link-text">
                <div class="link-title">Pinterest</div>
                <div class="link-url">See my inspirations</div>
            </div>
        </div>
    </div>
    
    <!-- Footer section -->
    <div class="footer">
        Â© 2025 My Social Links | All rights reserved.
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
